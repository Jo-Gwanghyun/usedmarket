<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <div layout:fragment="content">
        <form role="form" method="post" th:action="@{/members/login}">
            <div class="mb-3">
                <label th:for="email">이메일</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label th:for="password">패스워드</label>
                <input type="password" name="password" class="form-control">
            </div>
            <p th:if="${loginError}" class="text-danger" th:text="${loginError}"></p>

            <button type="submit" class="btn btn-primary">로그인</button>
            <input type="button" class="btn btn-primary" onclick="location.href='/members/new'" value="회원가입">
            <input type="button" class="btn btn-outline-secondary" onclick="window.open('/members/password','_blank','width=400 height=500')" value="패스워드찾기">
        </form>
    </div>
</body>
</html>
